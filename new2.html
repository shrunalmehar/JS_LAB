<html>
  <body>
    <script>
      function getCalculate(first = 10, second = 2) {
        let mul = first * second;
        let div = first / second;
        let add = first + second;
        let sub = first - second;

        document.write("The product of " + first + " and " + second + " is " + mul + "<br>");
        document.write("The division of " + first + " and " + second + " is " + div + "<br>");
        document.write("The sum of " + first + " and " + second + " is " + add + "<br>");
        document.write("The difference of " + first + " and " + second + " is " + sub + "<br>");
      }

      getCalculate();
    </script>
  </body>
</html>
