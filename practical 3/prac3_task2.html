<script>
let day = prompt("Enter the day of the week: ");
switch (day) {
    case "monday":
    case "Monday":
        console.log(`${day} is the first day of the week`);
        break;

    case "tuesday":
    case "Tuesday":
        console.log(`${day} is the second day of the week`);
        break;

    case "wednesday":
    case "Wednesday":
        console.log(`${day} is the third day of the week`);
        break;

    case "thursday":
    case "Thursday":
        console.log(`${day} is the fourth day of the week`);
        break;

    case "friday":
    case "Friday":
        console.log(`${day} is the fifth day of the week`);
        break;

    case "saturday":
    case "Saturday":
        console.log(`${day} is the sixth day of the week and also weekend`);
        break;

    case "sunday":
    case "Sunday":
        console.log(`${day} is the seventh day of the week and also weekend`);
        break;

    default:
        console.log("Invalid day entered.");
}
</script>
