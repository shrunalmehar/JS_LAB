<!DOCTYPE html>
<html>
<head>
  <title>Task 2 - Reverse String</title>
</head>
<body>
  <h2>Task 2: Reverse a String</h2>
  <p id="output"></p>

  <script>
    // Input as given
    let str = "JavaScript";
    // Reverse using split, reverse, join
    let reversed = str.split("").reverse().join("");
    document.getElementById("output").innerHTML =
      `Input: "${str}" <br> Output: <b>${reversed}</b>`;
  </script>
</body>
</html>
