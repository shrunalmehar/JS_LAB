<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example 4</title>
</head>
<body>
  <button onclick="addTask()">Add Task</button>
  <ul id="list"></ul>

  <script>
    function addTask() {
      const li = document.createElement('li');
      li.textContent = 'New Task';
      document.getElementById('list').appendChild(li);
    }
  </script>
</body>
</html>
