<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px; }

        h1 {
            color: #2c3e50; }

        p {
            font-size: 16px;
            color: #555; }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s; }

        button:hover {
            background-color: #d63312; }
    </style>
</head>
<body>
    <h1>Welcome to My First Webpage</h1>
    <h2>About This Page</h2>
    <p>This is a simple webpage created using HTML and basic CSS.</p>
    <p>It includes a styled button.</p>

    <button>Click Me!</button>

</body>
</html>
